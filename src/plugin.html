<sounding>
  <h3>Sounding forecast <span id="sounding-model"></span></h3>
  <div id="sounding-chart"></div>

  <script>
    // Windy's core modules
    import rs from "@windy/rootScope";
    import map from "@windy/map";
    import pluginDataLoader from "@windy/pluginDataLoader";
    import store from "@windy/store";

    // Our own modules
    import graph from "./soundingGraph.mjs";

    const options = {
      key: "QKlmnpLWr2rZSyFaT7LpxZc0d5bo34D4",
      plugin: "windy-plugin-sounding",
    };

    const load = pluginDataLoader(options);

    let marker = null;
    let onProductChangeId;

    // Called when opened
    this.onopen = latLonObject => {
      let lat, lon;

      // Opening from other location than contextmenu
      if (!latLonObject) {
        const c = map.getCenter();
        lat = c.lat;
        lon = c.lng;
      } else {
        lat = latLonObject.lat;
        lon = latLonObject.lon;
      }

      const leafletCoords = { lng: lon, lat },
        { x, y } = map.latLngToLayerPoint(leafletCoords);

      if (!rs.isMobile) {
        this.node.style.position = "absolute";
        this.node.style.left = `${x - 15}px`;
        this.node.style.top = `${y + 15}px`;
      } else {
        let height = this.node.clientHeight;

        map.center({ lat, lon }, false).panBy([0, -0.5 * height + 50]);
      }

      if (marker) {
        marker.setLatLng(leafletCoords);
      } else {
        marker = L.marker(leafletCoords, {
          icon: map.myMarkers.pulsatingIcon,
          zIndexOffset: -300,
        }).addTo(map);
      }

      graph.init(this.refs);

      loadData(lat, lon);

      if (onProductChangeId != null) {
        store.off(onProductChangeId);
      }
      onProductChangeId = store.on("product", () => loadData(lat, lon));

      this.node.oncontextmenu = this.node.ondblclick = this.node.onclick = ev =>
        ev.stopPropagation();
    };

    const loadData = (lat, lon) => {
      const supportedModels = /gfs|ecmwf|nam\w+/;
      let model = store.get("product");
      if (!supportedModels.test(model)) {
        // fallback to ecmwf if the model is not supported
        model = "ecmwf";
      }

      document.getElementById("sounding-model").innerText = model.toUpperCase();

      const dataOptions = { model, lat, lon };

      load("airData", dataOptions).then(airData => {
        graph.load(lat, lon, airData.data);
      });
    };

    // Called when closed
    this.onclose = () => {
      if (onProductChangeId != null) {
        store.off(onProductChangeId);
        onProductChangeId = null;
      }
      if (marker) {
        map.removeLayer(marker);
        marker = null;
      }
    };
  </script>
</sounding>
